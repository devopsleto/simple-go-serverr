name: Build On Push
on: 
  push:
    branches:
      - 'main'
jobs:
  build-on-push:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Docker Build
        run: docker build -t simple-go-server:1.0 .
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - run: docker tag simple-go-server:1.0 462535132875.dkr.ecr.us-east-2.amazonaws.com/simple-go-server:latest  
      - run: docker push 462535132875.dkr.ecr.us-east-2.amazonaws.com/simple-go-server:latest
      - run: echo "üçè This job's status is ${{ job.status }}."